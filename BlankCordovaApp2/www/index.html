<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>ShoppingList</title>
    </head>
<body>
    <!-- Set up the list page -->
    <div data-role="page" id="list">
        <div data-role="main" class="ui-content">
                <h1>Shopping List</h1>

                <!--Allow the user to change the name of the shopping list-->
                <div class="listName">
                    <!-- Display box -->
                    <input type="text" id="display" class="ListName" name="display" value="Shopping List">
                </div>

                <div class="app">

                    <form id="mainForm" name="ShoppingList">
                        <!-- To Do Placeholders -->
                        <!-- These are the blank buttons in the app, ready to recieve tasks. They are also the Finished task, and Remove task buttons. -->
                        <table id="buttons" table border="1" class="itemsList">
                            <tr>
                                <td> <strong> Non-Fat Milk </strong></td>
                                <td><input type="button" value="<" class="lessIsMore" id="LessMilk"></td>
                                <td><input type="text" id="MilkAmount" class="amounts" value="0"></td>
                                <td><input type="button" value=">" class="lessIsMore" id="MoreMilk"></td>
                            </tr>
                            <tr>
                                <td> <strong> Carton Of Eggs </strong></td>
                                <td><input type="button" value="<" class="lessIsMore" id="LessEggs"></td>
                                <td><input type="text" id="EggsAmount" class="amounts" value="0"></td>
                                <td><input type="button" value=">" class="lessIsMore" id="MoreEggs"></td>
                            </tr>
                            <tr>
                                <td> <strong> Whole Wheat Bread </strong></td>
                                <td><input type="button" value="<" class="lessIsMore" id="LessBread"></td>
                                <td><input type="text" id="BreadAmount" class="amounts" value="0"></td>
                                <td><input type="button" value=">" class="lessIsMore" id="MoreBread"></td>
                            </tr>
                            <tr>
                                <td> <strong> Canned Tuna </strong></td>
                                <td><input type="button" value="<" class="lessIsMore" id="LessTuna"></td>
                                <td><input type="text" id="TunaAmount" class="amounts" value="0"></td>
                                <td><input type="button" value=">" class="lessIsMore" id="MoreTuna"></td>
                            </tr>
                            <tr>
                                <td> <strong> Lemons </strong></td>
                                <td><input type="button" value="<" class="lessIsMore" id="LessLemons"></td>
                                <td><input type="text" id="LemonsAmount" class="amounts" value="0"></td>
                                <td><input type="button" value=">" class="lessIsMore" id="MoreLemons"></td>
                            </tr>
                        </table>
                    </form>

                    <!-- The Save List Button -->
                    <input type="button" value="Save" class="button" id="Save">
                    <!-- The Cancel List Button -->
                    <input type="button" value="Cancel" class="button" id="Cancel">

                </div>

                <script type="text/javascript" src="cordova.js"></script>
                <script type="text/javascript" src="scripts/platformOverrides.js"></script>
                <script type="text/javascript" src="scripts/index.js"></script>
            </div>
        </div>
</body>
</html>
